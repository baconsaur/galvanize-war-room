<h2>{{server.name}}</h2>
<ul class="detail">
  <li ng-class="{good: server.responseTime < warning / 1000, warning: server.responseTime >= warning / 1000, critical: server.responseTime > critical / 1000}">Response time {{server.responseTime | milliseconds}}</li>
  <li>Average response time {{server.average | milliseconds}}</li>
  <li>Temperature: {{server.temp | temperature}}</li>
  <li>CPU: {{server.cpu}}</li>
  <li>Memory: {{server.memory}}</li>
  <li>OS: {{server.os}}</li>
</ul>
