<ul class="overview">
  <li ng-repeat="server in servers" ui-sref="details({id: $index})">
    <h2>{{server.name}}</h2>
    <p>Average response time: {{server.average | milliseconds}}</p>
    <p ng-class="{good: server.responseTime < warning / 1000, warning: server.responseTime >= warning / 1000, critical: server.responseTime > critical / 1000}">{{server.responseTime | milliseconds}}</p>
  </li>
</ul>
